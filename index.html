<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="stylesheet" href="./css/html5reset-1.6.1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <title>Aroma-Form</title>
</head>
<body>
    <div class="login">
        <div class="login__content">
            <h1 class="login__title">
                <span class="gray">We are</span>
                <span>aroma</span>
            </h1>
            <p class="login__caption">
                Welcome Back,Please login<br> to your account.
            </p>
            <form action="" class="login__form">
                <div class="form-input">
                    <div class="email-wrap">
                        <label for="email" class="email__label">Email Adrress</label>
                        <input type="email" name="" id="email" class="email__input">
                    </div>
                    <div class="password-wrap">
                        <label for="password" class="password__label">Password</label>
                        <input type="password" name="" id="password" class="password__input">                      
                    </div>
                </div>

                <div class="form-note">
                    <div class="checkbox-wrap">
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox" class="checkbox__label">Remember Me</label>
                    </div>
                    <a href="#" class="forgot">Forgot password</a>
                </div>
                <div class="form-submit">
                    <input type="submit" class="submit__login" value="Login">
                    <input type="submit" class="submit__signup" value="Sign Up">
                </div>
            </form>
            <p class="gray">Bi signing up,you agree to Aroma's</p>
            <p>Terms and Coditions <span class="gray">&</span> Privacy Policy</p>
        </div>
        <div class="login__image">
            <ul class="nav">
                <li>ABOUT US</li>
                <li>SHOWCASE</li>
                <li>LETTERS</li>
                <li>CONTACT</li>
                <li>BLOG</li>
            </ul>
            <div class="logo"></div>
            <div class="btn">
                <button class="pre">PREVIOUS</button>
                <button class="next">NEXT</button>
            </div>
        </div>
    </div>
</body>
</html>
